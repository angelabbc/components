<!DOCTYPE html>
<html>

<head>
  <title>BBC iPlayer UX | Icons</title>
  <link rel="stylesheet" href="src/css/core.css" />

  <script id="iconSwatch-template" type="text/x-handlebars-template">
    <div class="gel-layout__item gel-4/12 gel-2/12@l">
      <div class="gel-icon gel-icon__demo">
        <img src="dist/icons/{{iconParent}}/individual/gel-icon-{{icon}}.svg" />
        <div class="swatch-description">
          <p class="ipl-skylark-bold title">
            {{iconName}}
          </p>
        </div>
      </div>
    </div>
  </script>

</head>

<body>
  <div class="page-header">
    <div class="gel-wrap">
      <div class="browserSize gel-layout">
        <div class="gel-layout__item">
          <p class="ipl-goose-bold browserSize browserSize--g1">Breakpoint: G1</p>
          <p class="ipl-goose-bold browserSize browserSize--g2">Breakpoint: G2</p>
          <p class="ipl-goose-bold browserSize browserSize--g3">Breakpoint: G3</p>
          <p class="ipl-goose-bold browserSize browserSize--g4">Breakpoint: G4</p>
        </div>
      </div>
      <div class="gel-layout">
        <div class="gel-layout__item">
          <h1 class="ipl-eagle-bold title">Icons</h1>
          <p class="ipl-skylark body-copy gel-8/12@m">Lorem ipsum dolor sit amet,consectetur adipiscing elit. Integer viverra eros nibh,nec faucibus ligula mattis vitae. Etiam varius sit amet nisi et dictum.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="gel-wrap">
    <div class="page-titles">
      <p class="ipl-buzzard-bold title">Audio And Visual</p>
      <div class="title-pipe"></div>
    </div>
  </div>

  <div class="gel-wrap">
    <div class="icon-set gel-layout">
    </div>
  </div>




  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="src/js/icons.js"></script>
  <script>
    Handlebars.registerHelper('toLowerCase', function(str) {
      return str.toLowerCase();
    });

    function renderIcon(templateParameters) {
      // get template html
      var templateHTML = $("#iconSwatch-template").html();
      // compile template htmls
      var build = Handlebars.compile(templateHTML);
      // build HTML with data
      var builtHTML = build(templateParameters);
      // render html with data to page
      var $content = $('.icon-set').append(builtHTML);

    }


    function renderAllIcons() {
      AVIconSet.forEach(renderIcon);
    }

    renderAllIcons();
  </script>

</body>

</html>
