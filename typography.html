<!DOCTYPE html>
<html>

<head>
  <title>BBC iPlayer UX | Typography</title>
  <link rel="stylesheet" href="src/css/core.css" />
  <script id="bird-template" type="text/x-handlebars-template">
    <div class="typography-demo gel-layout gel-1/1">
      <div class="gel-layout__item gel-1/1 gel-3/12@m">
        <p class="demo-title ipl-goose">{{typeSize}}</p>
        <p class="typo-settings typo-settings--g3 ipl-{{toLowerCase typeSize}}">{{typeSettings.g3}}</p>
        <p class="typo-settings typo-settings--g2 ipl-{{toLowerCase typeSize}}">{{typeSettings.g2}}</p>
        <p class="typo-settings typo-settings--g1 ipl-{{toLowerCase typeSize}}">{{typeSettings.g1}}</p>
      </div>
      <p class="demo-body ipl-{{toLowerCase typeSize}} body-copy gel-layout__item gel-1/1 gel-9/12@m">{{exampleText}}</p>
    </div>
  </script>
  <script id="typo-table-template" type="text/x-handlebars-template">
    <table class="content content-table">
      <tr class="table-header">
        <th class=" ipl-goose-bold"></th>
        <th class=" ipl-goose-bold">{{usedFor}}</th>
        <th class=" ipl-goose-bold">G1</th>
        <th class=" ipl-goose-bold">G2</th>
        <th class=" ipl-goose-bold">G3 &amp;G4</th>
      </tr>

      {{#typography}}
        {{>typoRow.hbs}}
      {{/typography}}
    </table>
  </script>
</head>

<body>
  <div class="page-header">
    <div class="gel-wrap">
      <div class="browserSize gel-layout">
        <div class="gel-layout__item">
          <p class="ipl-canary browserSize browserSize--g1">Breakpoint: G1</p>
          <p class="ipl-canary browserSize browserSize--g2">Breakpoint: G2</p>
          <p class="ipl-canary browserSize browserSize--g3">Breakpoint: G3</p>
          <p class="ipl-canary browserSize browserSize--g4">Breakpoint: G4</p>
      </div>
    </div>
      <div class="gel-layout">
        <div class="gel-layout__item">
          <h1 class="ipl-eagle-bold title">Typography</h1>
          <p class="ipl-skylark body-copy gel-8/12@m">Lorem ipsum dolor sit amet,consectetur adipiscing elit. Integer viverra eros nibh,nec faucibus ligula mattis vitae. Etiam varius sit amet nisi et dictum.</p>
        </div>
      </div>
    </div>
  </div>
  <!--page title-->
  <div class="gel-wrap">
    <div class="page-titles">
      <p class="ipl-buzzard-bold title">Demo </p>
      <div class="title-pipe"></div>
    </div>
    </div>
  <!--typo demo -->
  <div class="content content-typo gel-wrap">
    </div>
   <!--page title-->

  <div class="gel-wrap">
    <div class="page-titles">
      <p class="ipl-buzzard-bold title">Sizes</p>
      <div class="title-pipe"></div>
    </div>
   </div>

  <div class="gel-wrap">
    <div class="gel-layout gel-1/1">
      <div class="type-sizes gel-layout__item gel-1/1" id="typo-table">
      </div>
    </div>
  </div>



  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="src/js/typography.js"></script>
    <script src="src/js/typoRow.js"></script>

  <script>

    Handlebars.registerHelper('toLowerCase', function(str) {
      return str.toLowerCase();
    });

    function renderBird(templateParameters) {
      // get template html
      var templateHTML = $("#bird-template").html();
      // compile template htmls
      var build = Handlebars.compile(templateHTML);
      // build HTML with data
      var builtHTML = build(templateParameters);
      // render html with data to page
      var $content = $('.content-typo').append(builtHTML);
    }

    function renderAllTheBirds() {
      birdParameters.forEach(renderBird);
    }
    renderAllTheBirds();
  </script>

  <script>
    var tableTemplate  = $('#typo-table-template').html();
    var renderTable = Handlebars.compile(tableTemplate);
    $('#typo-table').html(renderTable({ typography: birdParameters, usedFor: 'Used For'  }));
  </script>

</body>

</html>
