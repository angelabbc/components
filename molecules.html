<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBC iPlayer UX | Molecules</title>
    <link rel="stylesheet" href="src/css/core.css" />
    <script id="nav-bar-template" type="text/x-handlebars-template">
        {{>nav.hbs}}
    </script>
    <script id="page-header-template" type="text/x-handlebars-template">
        {{>pageHeader.hbs}}
    </script>
</head>

<body>
  <div id="nav-bar"></div>
    <div id="pageHeader"></div>

    <div class="gel-wrap">
        <div class="gel-layout">
            <div class="gel-layout__item gel-1/1 gel-6/12@m gel-4/12@l">
                <div class="atom_item">
                    <div class="atom-item-demo">
                        <div class="inline-list--separated">
                            <li class="inline-list__item ipl-bullfinch-bold"><a class="lnk" ref="#">List item 1</a></li><li class="inline-list__item ipl-bullfinch-bold"><a class="lnk" ref="#">List item 2</a></li>
                            <li class="inline-list__item ipl-bullfinch-bold"><a class="lnk" ref="#">List item 3</a></li>
                        </div>
                        <div class="atom-item-title">
                            <p class="ipl-skylark-bold title">
                                Inline lists
                            </p>
                        </div>
                        <div class="atom-item-description">
                            <p class="ipl-canary body-copy">
                                Description
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- gel-layout -->
    </div> <!--gel wrap-->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="src/js/core.js"></script>
    <script src="src/js/navHbs.js"></script>
    <script src="src/js/nav.js"></script>
    <script src="src/js/pageHeader.js"></script>

    <script>
      var headerTemplate  = $('#page-header-template').html();
      var renderheader = Handlebars.compile(headerTemplate);
      $('#pageHeader').html(renderheader({pageTitle:"Molecules", pageDescription:"Page Description"}));
    </script>

    <script>
    $( ".navLink__molecules" ).addClass( "navLink--active" );
    </script>

</body>

</html>
