<!DOCTYPE html>
<html>

<head>
    <title>BBC iPlayer UX | Colours</title>
    <link rel="stylesheet" href="src/css/core.css" />

    <script id="colourSwatch-template" type="text/x-handlebars-template">
        <div class="swatch-item gel-layout__item gel-6/12 gel-3/12@m gel-3/12@l">
            <div class="swatch" style="background-color:{{hex}}"></div>
            <div class="swatch-description">
                <p class="title ipl-goose-bold">{{colourName}}</p>
                <p class="body-copy ipl-skylark">RGB: {{rgb}}</p>
                <p class="body-copy ipl-skylark">HEX: {{hex}}</p>
            </div>
        </div>
  </script>
</head>
<body>
    <div class="page-header">
        <div class="gel-wrap">
            <div class="browserSize gel-layout">
              <div class="gel-layout__item">
              <p class="ipl-goose-bold browserSize browserSize--g1">Breakpoint: G1</p>
              <p class="ipl-goose-bold browserSize browserSize--g2">Breakpoint: G2</p>
              <p class="ipl-goose-bold browserSize browserSize--g3">Breakpoint: G3</p>
              <p class="ipl-goose-bold browserSize browserSize--g4">Breakpoint: G4</p>
            </div>
          </div>
            <div class="gel-layout">
                <div class="gel-layout__item">
                    <h1 class="ipl-eagle-bold title">Colours</h1>
                    <p class="ipl-skylark body-copy gel-8/12@m">Lorem ipsum dolor sit amet,consectetur adipiscing elit. Integer viverra eros nibh,nec faucibus ligula mattis vitae. Etiam varius sit amet nisi et dictum.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="gel-wrap">
        <div class="page-titles">
            <p class="ipl-buzzard-bold title">Primary Pallette </p>
            <div class="title-pipe"></div>
        </div>
    </div>
    <div class="gel-wrap">
        <div class="primary-swatch-palette gel-layout">
        </div>
    </div>

    <div class="gel-wrap">
        <div class="page-titles">
            <p class="ipl-buzzard-bold title">Secondary Pallette </p>
            <div class="title-pipe"></div>
        </div>
    </div>

    <div class="gel-wrap">
        <div class="secondary-swatch-palette gel-layout">
        </div>
    </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="src/js/colours.js"></script>
  <script>

    Handlebars.registerHelper('toLowerCase', function(str) {
      return str.toLowerCase();
    });

    function renderPrimarySwatch(templateParameters) {
      // get template html
      var templateHTML = $("#colourSwatch-template").html();
      // compile template htmls
      var build = Handlebars.compile(templateHTML);
      // build HTML with data
      var builtHTML = build(templateParameters);
      // render html with data to page
      var $content = $('.primary-swatch-palette').append(builtHTML);

    }

    function renderSecondarySwatch(templateParameters) {
      // get template html
      var templateHTML = $("#colourSwatch-template").html();
      // compile template htmls
      var build = Handlebars.compile(templateHTML);
      // build HTML with data
      var builtHTML = build(templateParameters);
      // render html with data to page
      var $content = $('.secondary-swatch-palette').append(builtHTML);

    }

    function renderAllSwatches() {
      primaryColours.forEach(renderPrimarySwatch);
      SecondaryColours.forEach(renderSecondarySwatch);

    }

    renderAllSwatches();
  </script>

</body>

</html>
